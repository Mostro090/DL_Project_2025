dataset_dir: "../data/phi3_dataset"
model_name: "microsoft/Phi-3-mini-4k-instruct"
output_dir: "../results/runs/phi3_o1"

seed: 42
max_steps: 1000
batch_size: 2
grad_accum: 16

lr: 2.0e-4
warmup_ratio: 0.03
weight_decay: 0.0
max_grad_norm: 1.0

pos_weight: 3.0  

a_frac: 0.7        
eval_every: 200
eval_batch_size: 8

lora:
  r: 16
  alpha: 32
  dropout: 0.05
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"

performance:
  gradient_checkpointing: true
