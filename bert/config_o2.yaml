seed: 42

data:
  train_jsonl: "train.jsonl"
  val_jsonl: "val.jsonl"
  tokenized_dir: "../data/tokenized/o2"

model:
  model_id: "answerdotai/ModernBERT-base"
  max_len_a: 128
  max_len_b: 128 

peft:
  enable: true
  lora_r: 16            
  lora_alpha: 32         
  lora_dropout: 0.05
  target_modules: ["Wqkv", "Wo"] 

training:
  output_dir: "../results/runs/modernbert_o2"
  epochs: 6            
  
  batch_size: 16
  mix_strategy: "deterministic_concat"
  
  lr: 2.0e-4       
  weight_decay: 0.01
  warmup_ratio: 0.1      
  grad_clip: 1.0
  
  lambda_a: 1.0         
  lambda_b: 0.5          
  
  margin: 5.0           
  
  pos_weight_a: null     
  
  device: "cuda"
  num_workers: 2    

quantization:
  enable: false
  load_in_4bit: false
  load_in_8bit: false
  bnb_4bit_quant_type: "nf4"
  torch_dtype: "float16"